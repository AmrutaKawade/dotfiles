env:
  TERM: alacritty

window:
  decorations: none
  startup_mode: Maximized

scrolling:
  history: 0

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 11.0

selection:
  save_to_clipboard: true

shell:
  program: /bin/bash
  args:
    - --login

working_directory: None

mouse:
  hide_when_typing: true
